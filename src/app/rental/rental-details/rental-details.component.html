<div class="row">
  <div class='col-md-6 col-xs-6'>
      <div *ngIf="rentalObj" class="card bwm-card">
        <img class="card-img-top" [src]="rentalObj.image" alt="">
        <div class="card-block">
          <h6 class="card-subtitle">{{rentalObj.title}} &#183; {{rentalObj.city}}</h6>
          <h4 class="card-title">{{rentalObj.description}}</h4>
          <p class="card-text">$240 per Night &#183; Free Cancelation</p>
        </div>
      </div>
  </div>
</div>
